<html lang="en">

<head>

<body>
    <ul>
        {{ range .Todos }}
        {{if .Iscompleted }}
        <li><s>{{.Task}}</s></li>
        {{else}}
        <li>{{.Task}} 
            <a href="/todos/complete/{{.ID}}">Mark Completed</a>
            <a href="/todos/delete/{{.ID}}">Delete</a>
            <a href="/todos/edit/{{.ID}}">edit</a></li>
        {{end}}
        {{end}}
    </ul>
    <a href="/todos/create">Add Task</a>
</body>

</html>
